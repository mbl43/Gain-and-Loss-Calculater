<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Need a gain to recover your Loss</title>
<link rel="stylesheet" href="style.css">     
   
</head>
  <body>
    <div class="main-area">
        <div class="loss">
           <!-- Label for buy price input -->
           <label for="buy-price">Buy Price Of Stock:</label>
           <input    type="number" id="buy-price" class="buy-price width_input" placeholder="Buy price" />
           
           <!-- Label for quantity input -->
           <label for="quantity">Quantity Of Stock:</label>
           <input   type="number"   class="quantity width_input" placeholder="Quantity of Stock" />
           
           <!-- Label for sell price input -->
           <label for="sell-price">Sell Price Of Stock:</label>
           <input   type="number" id="sell-price" class="sell-price width_input" placeholder="Sell price of stock" />
        </div>
        <div class="button" style="margin-bottom: 15px;">

            <button onclick="calc()">Calculate</button>
            <button onclick="clearInputs()">Clear</button>
        </div>
        <div id="results"></div>
         
       </div>
       
  <script src="app.js"></script>
  </body>
</html>
